<html lang="en">
	<head>
		<title>ePsy har bytt namn till Kaddio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		
		<link rel="shortcut icon" href="//epsy.io/favicon.png">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,600">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Courgette" type="text/css">

	</head>


<body>
	<div class="container-fluid section top-section">
		<div class="jumbotron">
			<h2 class="punch">ePsy har bytt namn till Kaddio</h2>
			
			<h3>Vi har därför bytt adress från www.epsy.io till www.kaddio.com, du kommer dit om <span id="timer">15</span> <span id="sec">sekunder</span></h3>
			
			<a class="btn btn-primary" href="http://www.kaddio.com">Gå till Kaddio nu</a>
		</div>

	</div>

</body>

	<script>
	
		var timer = 15000;
		
		setTimeout(function(){
			window.location = 'http://www.kaddio.com';
		}, 15000);
		
		setInterval(function(){
			if(timer < 100){
				window.location = 'http://www.kaddio.com';
			}
			
			timer = timer - 1000;
			
			document.getElementById('timer').innerHTML = Math.floor(timer / 1000);
			
			if(timer < 2000){
				document.getElementById('sec').innerHTML = 'sekund';
			}
		}, 1000);
	</script>
